services:
  postgres:
    image: postgres:17
    container_name: postgres_restore
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "1432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./events.backup:/backup/events.backup:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -d events"]
      interval: 5s
      retries: 20

  restore:
    image: postgres:17
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./events.backup:/backup/events.backup:ro
    entrypoint: >
      bash -c "
        echo 'ğŸš€ Restauration du backup...' &&
        pg_restore -h postgres -U postgres -d events --verbose /backup/events.backup &&
        echo 'âœ… Restauration terminÃ©e' || (echo 'âŒ Ã‰chec restore' && exit 1)
      "

volumes:
  pgdata:
