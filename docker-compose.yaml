services:
  postgres:
    image: postgres:17
    container_name: postgres_restore
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./events.backup:/backup/events.backup:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -d events"]
      interval: 5s
      retries: 20

  restore:
    image: postgres:17
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./events.backup:/backup/events.backup:ro
    entrypoint: >
      bash -c "
        echo 'üöÄ Restauration du backup...' &&
        pg_restore -h postgres -U postgres -d events --verbose /backup/events.backup &&
        echo '‚úÖ Restauration termin√©e' || (echo '‚ùå √âchec restore' && exit 1)
      "


  opensearch:
    image: opensearchproject/opensearch:3
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=FireTeams@2025!
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  dashboards:
    image: opensearchproject/opensearch-dashboards:3
    container_name: dashboards
    environment:
      - OPENSEARCH_HOSTS=["https://opensearch:9200"]
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=FireTeams@2025!
      - OPENSEARCH_SSL_VERIFICATIONMODE=none
      - I18N_LOCALE=en
    ports:
      - "5601:5601"
    depends_on:
      - opensearch


volumes:
  pgdata:
  opensearch-data:

